<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button severity="success" [outlined]="true" label="Adicionar Exercício" icon="pi pi-plus" (onClick)="onClickAdicionar()" pRipple />
    </ng-template>
    <ng-template #end>
        <p-button [outlined]="true" icon="pi pi-filter-slash" (click)="onClickClearFilters(dt)" />
        <p-button class="pl-2" [outlined]="true" icon="pi pi-refresh" (click)="onClickAtualizar()" />
    </ng-template>
</p-toolbar>

<p-table #dt [value]="exercises" [(selection)]="selectedExercises" [rows]="10" [paginator]="true" [globalFilterFields]="['title']" [sortMode]="'multiple'" [rowHover]="true" dataKey="id" [rowsPerPageOptions]="[10, 20, 50, 100]">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Exercícios</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input [(ngModel)]="searchValue" pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th pSortableColumn="title">
                Título
                <p-sortIcon field="title" />
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template #body let-exercicio>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="exercicio" />
            </td>
            <td>{{ exercicio.title }}</td>
            <td class="flex justify-end items-center gap-2">
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (onClick)="onClickEditar(exercicio)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (onClick)="onClickExcluir(exercicio)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<ctx-faculdade-adicionar-exercicio *ngIf="createVisible" [visible]="createVisible" (visibleEvent)="oncreateVisibleEvent($event)" (successEvent)="onAdicionarSuccessEvent($event)" (cancelationEvent)="onAdicionarCancelationEvent($event)" />

<ctx-faculdade-editar-exercicio
    *ngIf="updateVisible && selectedExercise"
    [visible]="updateVisible"
    [exercicio]="selectedExercise"
    (visibleEvent)="onupdateVisibleEvent($event)"
    (successEvent)="onEditarSuccessEvent($event)"
    (cancelationEvent)="onEditarCancelationEvent($event)"
/>

<ctx-faculdade-excluir-exercicio
    *ngIf="deleteVisible && selectedExercise"
    [visible]="deleteVisible"
    [exercicio]="selectedExercise"
    (visibleEvent)="ondeleteVisibleEvent($event)"
    (successEvent)="onExcluirSuccessEvent($event)"
    (cancelationEvent)="onExcluirCancelationEvent($event)"
/>
