<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button severity="success" [outlined]="true" label="Create List" icon="pi pi-plus" (onClick)="onClickAdicionar()" pRipple />
    </ng-template>
    <ng-template #end>
        <p-button [outlined]="true" icon="pi pi-filter-slash" (click)="onClickClearFilters(dt)" />
        <p-button class="pl-2" [outlined]="true" icon="pi pi-refresh" (click)="onClickUpdate()" />
    </ng-template>
</p-toolbar>

<p-table #dt [value]="questionList" [(selection)]="selectedQuestionList" [rows]="10" [paginator]="true" [globalFilterFields]="['title', 'description']" [sortMode]="'multiple'" [rowHover]="true" dataKey="id" [rowsPerPageOptions]="[10, 20, 50, 100]">
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">Question Lists</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input [(ngModel)]="searchValue" pInputText type="text" (input)="onGlobalFilter(dt, $event)" placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th pSortableColumn="title">
                Title
                <p-sortIcon field="title" />
            </th>
            <th pSortableColumn="description">
                Description
                <p-sortIcon field="description" />
            </th>
            <th></th>
        </tr>
    </ng-template>
    <ng-template #body let-row>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="row" />
            </td>
            <td>{{ row.title }}</td>
            <td>{{ row.description }}</td>
            <td class="flex justify-end items-center gap-2">
                <p-button icon="pi pi-pencil" class="mr-2" [rounded]="true" [outlined]="true" (onClick)="onClickEditar(row)" />
                <p-button icon="pi pi-trash" severity="danger" [rounded]="true" [outlined]="true" (onClick)="onClickExcluir(row)" />
            </td>
        </tr>
    </ng-template>
</p-table>

<ctx-university-create-question-list *ngIf="createVisible" [visible]="createVisible" (visibleEvent)="oncreateVisibleEvent($event)" (successEvent)="onAdicionarSuccessEvent($event)" (cancelationEvent)="onAdicionarCancelationEvent($event)" />

<ctx-university-update-question-list
    *ngIf="updateVisible && selectedQuestionList"
    [visible]="updateVisible"
    [questionList]="selectedQuestionList"
    (visibleEvent)="onupdateVisibleEvent($event)"
    (successEvent)="onEditarSuccessEvent($event)"
    (cancelationEvent)="onEditarCancelationEvent($event)"
/>

<ctx-university-update-question-list
    *ngIf="deleteVisible && selectedQuestionList"
    [visible]="deleteVisible"
    [questionList]="selectedQuestionList"
    (visibleEvent)="ondeleteVisibleEvent($event)"
    (successEvent)="onExcluirSuccessEvent($event)"
    (cancelationEvent)="onExcluirCancelationEvent($event)"
/>
