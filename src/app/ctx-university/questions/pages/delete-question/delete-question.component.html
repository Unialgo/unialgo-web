<p-dialog [(visible)]="visible" resizable="false" draggable="false" (onHide)="onHide()" [style]="{ width: 'auto' }" [header]="title" [modal]="true">
    <ng-template #content>
        <div class="grid">
            <div class="col-12">
                <label class="block font-bold mb-3">Title</label>
                <label>{{ question.title }}</label>
            </div>
        </div>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="w-full flex justify-between items-center gap-2">
            <p-button severity="secondary" (onClick)="onClickCancel()" pRipple>Cancel</p-button>
            <p-button severity="danger" (onClick)="onClickDelete()" pRipple>Delete</p-button>
        </div>
    </ng-template>
</p-dialog>
