<p-toolbar styleClass="mb-6">
    <ng-template #start>
        <p-button severity="success" [outlined]="true" label="Submit Code" icon="pi pi-plus" (onClick)="onClickCreate()" pRipple />
    </ng-template>
    <ng-template #end>
        <p-button [outlined]="true" icon="pi pi-filter-slash" (click)="onClickClearFilters(dt)" />
        <p-button class="pl-2" [outlined]="true" icon="pi pi-refresh" (click)="onClickReload()" />
    </ng-template>
</p-toolbar>

<p-table 
    #dt 
    [value]="submissions" 
    [(selection)]="selectedSubmissions" 
    [rows]="rows" 
    [paginator]="true" 
    [totalRecords]="totalRecords"
    [lazy]="true"
    (onLazyLoad)="onPageChange($event)"
    [globalFilterFields]="['questionTitle', 'languageName', 'status']" 
    [sortMode]="'single'" 
    [rowHover]="true" 
    dataKey="id" 
    [rowsPerPageOptions]="[10, 20, 50]">
    
    <ng-template #caption>
        <div class="flex items-center justify-between">
            <h5 class="m-0">My Submissions</h5>
            <p-iconfield>
                <p-inputicon styleClass="pi pi-search" />
                <input 
                    [(ngModel)]="searchValue" 
                    pInputText 
                    type="text" 
                    (input)="onGlobalFilter(dt, $event)" 
                    placeholder="Search..." />
            </p-iconfield>
        </div>
    </ng-template>
    
    <ng-template #header>
        <tr>
            <th style="width: 3rem">
                <p-tableHeaderCheckbox />
            </th>
            <th pSortableColumn="questionTitle">
                Question
                <p-sortIcon field="questionTitle" />
            </th>
            <th pSortableColumn="languageName">
                Language
                <p-sortIcon field="languageName" />
            </th>
            <th pSortableColumn="status">
                Status
                <p-sortIcon field="status" />
            </th>
            <th pSortableColumn="score">
                Score
                <p-sortIcon field="score" />
            </th>
            <th pSortableColumn="submissionDate">
                Submitted
                <p-sortIcon field="submissionDate" />
            </th>
            <th>Actions</th>
        </tr>
    </ng-template>
    
    <ng-template #body let-submission>
        <tr>
            <td style="width: 3rem">
                <p-tableCheckbox [value]="submission" />
            </td>
            <td>
                <div class="font-semibold">{{ submission.questionTitle }}</div>
                <div class="text-sm text-gray-600">{{ submission.testCasesPassed }}/{{ submission.totalTestCases }} test cases</div>
            </td>
            <td>
                <p-tag 
                    [value]="submission.languageName" 
                    severity="info" 
                    [rounded]="true">
                </p-tag>
            </td>
            <td>
                <p-tag 
                    [value]="submission.status" 
                    [severity]="getStatusSeverity(submission.status)" 
                    [rounded]="true">
                </p-tag>
            </td>
            <td>
                <div class="flex items-center gap-2">
                    <span [class]="getScoreColor(submission.score)" class="font-semibold">
                        {{ submission.score }}%
                    </span>
                    <div class="flex-1">
                        <p-progressBar 
                            [value]="submission.score" 
                            [showValue]="false" 
                            styleClass="h-2">
                        </p-progressBar>
                    </div>
                </div>
            </td>
            <td>
                <div class="text-sm">
                    {{ submission.submissionDate | date:'short' }}
                </div>
            </td>
            <td class="flex justify-end items-center gap-2">
                <p-button 
                    icon="pi pi-eye" 
                    class="mr-2" 
                    [rounded]="true" 
                    [outlined]="true" 
                    (onClick)="onClickView(submission)"
                    pTooltip="View Details" />
                <p-button 
                    *ngIf="isProcessing(submission.status)"
                    icon="pi pi-refresh" 
                    severity="info"
                    [rounded]="true" 
                    [outlined]="true" 
                    (onClick)="onRefreshStatus(submission)"
                    pTooltip="Refresh Status" />
            </td>
        </tr>
    </ng-template>
    
    <ng-template #empty>
        <div class="flex flex-col items-center justify-center py-8">
            <i class="pi pi-file-o text-4xl text-gray-400 mb-4"></i>
            <p class="text-gray-600">No submissions found</p>
            <p-button 
                label="Submit Your First Code" 
                icon="pi pi-plus" 
                (onClick)="onClickCreate()" 
                class="mt-4">
            </p-button>
        </div>
    </ng-template>
</p-table>

<ctx-university-create-submission 
    *ngIf="createVisible" 
    [visible]="createVisible" 
    (visibleEvent)="onCreateVisibleEvent($event)" 
    (successEvent)="onCreateSuccessEvent($event)" 
    (cancelationEvent)="onCreateCancelationEvent($event)" />

<ctx-university-view-submission
    *ngIf="updateVisible && selectedSubmission"
    [visible]="updateVisible"
    [submission]="selectedSubmission"
    (visibleEvent)="onViewVisibleEvent($event)"
    (cancelationEvent)="onViewCancelationEvent($event)" />
