<p-dialog [(visible)]="visible" maximizable="true" draggable="false" (onHide)="onHide()" [style]="{ width: 'auto' }" header="Editar Question" [modal]="true">
    <ng-template #content>
        <form [formGroup]="form" class="p-fluid">
            <div class="grid">
                <div class="col-12">
                    <label for="title" class="block font-bold mb-3">Title</label>
                    <input type="text" pInputText id="title" formControlName="title" class="w-full" />
                </div>
                <div class="col-12">
                    <label for="description" class="block font-bold mb-3">Description</label>
                    <input type="text" pInputText id="description" formControlName="description" class="w-full" />
                </div>
                <div class="col-6">
                    <label for="startDate" class="block font-bold mb-3">Start Date</label>
                    <p-datepicker [showTime]="true" [hourFormat]="'24'" [showIcon]="true" dateFormat="dd/mm/yy" id="startDate" formControlName="startDate" class="w-full" appendTo="body" />
                </div>
                <div class="col-6">
                    <label for="endDate" class="block font-bold mb-3">End Date</label>
                    <p-datepicker [showTime]="true" [hourFormat]="'24'" [showIcon]="true" dateFormat="dd/mm/yy" id="endDate" formControlName="endDate" class="w-full" appendTo="body" />
                </div>
                <div class="col-12">
                    <ctx-university-manage-question-list 
                        [list]="assignmentQuestions"
                        (onAddQuestionToListEvent)="onAddQuestionToList($event)" 
                        (onDeleteQuestionFromListEvent)="onDeleteQuestionFromList($event)" 
                        (onChangeListEvent)="onChangeQuestionList($event)" />
                </div>
            </div>
        </form>
    </ng-template>
    <ng-template pTemplate="footer">
        <div class="w-full flex flex-column sm:flex-row justify-between items-center gap-2">
            <p-button severity="secondary" (onClick)="onClickCancel()" pRipple styleClass="w-full sm:w-auto mb-2 sm:mb-0">Cancel</p-button>
            <p-button severity="primary" (onClick)="onClickSave()" pRipple styleClass="w-full sm:w-auto">Save</p-button>
        </div>
    </ng-template>
</p-dialog>
